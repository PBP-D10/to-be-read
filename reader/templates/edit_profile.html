{% extends 'base.html' %} 
 
{% block content %}
<h1 class="text-2xl font-semibold text-center mb-7 mt-9">Edit your profile</h1>

<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
    <form method="post" action="{% url 'reader:edit_profile' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block font-semibold mb-1">Name:</label>
            <input type="text" name="name" value="{{ profile.name }}" class="mx-auto bg-gray-50 border-gray-50 hover:border-blue-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent p-2 rounded">
        </div>
        <div class="mb-4">
            <label for "email" class="block font-semibold mb-1">Email:</label>
            <input type="email" name="email" value="{{ profile.email }}" class="mx-auto bg-gray-50 border-gray-50 hover:border-blue-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="address" class="block font-semibold mb-1">Address:</label>
            <input type="text" name="address" value="{{ profile.address }}" class="mx-auto bg-gray-50 border-gray-50 hover:border-blue-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent p-2 rounded">
        </div>
        <div class="mb-4">
            <label for="date_of_birth" class="block font-semibold mb-1">Date of Birth:</label>
            <input type="date" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}" class="mx-auto bg-gray-50 border-gray-50 hover:border-blue-300 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent p-2 rounded">
        </div>
        <div class="mt-4">
            <input type="submit" value="Save Changes" class="w-1/3 mt-8 mb-4 mx-auto border-transparent bg-blue-400 text-white p-2 rounded hover:bg-blue-500 cursor-pointer">
        </div>
    </form>
</div>

{% endblock %}
