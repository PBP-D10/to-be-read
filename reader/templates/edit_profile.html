{% extends 'base.html' %} 
 
{% block content %}
<h1>Edit your profile</h1>

<form method="post" action="{% url 'reader:edit_profile' %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ profile.name }}"><br>
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ profile.email }}"><br>
    <input type="text" name="address" value="{{ profile.address }}"><br>
    <input type="date" name="date_of_birth" value="{{ profile.date_of_birth|date:'Y-m-d' }}" pattern="\d{4}-\d{2}-\d{2}"><br>
    <input type="submit" value="Save Changes">
</form>

{% endblock %}
